<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa kirjaa</title>
  <style>
    .button {
        display: block; 
        padding: 10px; 
        margin: 5px 0; 
        border: 1px solid #000; 
        text-align: center; 
        text-decoration: none; 
        color: #000; 
        background-color: #f0f0f0; 
        border-radius: 5px; 
        width: 150px;
    }

    .button:hover {
        background-color: #ddd; 
    }
</style>
</head>

<body>
    <h2>Muokkaa kirjaa</h2>
    <form action="/update_book" method="POST">
    <p>
        Kirjan nimi: <br />
      <input type="text" name="book_name" value="{{ book.book_name }}" />
    </p>
    <p>
        Kirjailija: <br />
      <input type="text" name="author" value="{{ book.author }}" />
    <p>
        Kuvaus: <br />
        <textarea name="description" rows="10" cols="60">{{ book.description }}</textarea>
    </p>
    <input type="hidden" name="book_id" value="{{ book.id }}" />
    <input class="button" type="submit" value="Tallenna muutokset"/>
  </form>
</body>

</html>
