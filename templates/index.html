<!DOCTYPE html>
<html>
<head>
    <title>Tervetuloa kirjakerhoon</title>
</head>

<body>
    <h1>Kirjakerho</h1>

    {% if session.username %}
    <p>
        Olet kirjautunut nimellä <strong>{{ session.username }}<strong/>,  id-numero : <strong>{{ session.user_id }}</strong>
    </p>
     {% endif %}

    <p>
        <a href="/login">Kirjaudu sisään</a>
        <a href="/register">Rekisteröidy</a>
        <a href="/logout">Kirjaudu ulos</a>
    </p>

    <p>
        <a href="/new_book">Uusi kirja</a>
    </p>
</body>

</html>
